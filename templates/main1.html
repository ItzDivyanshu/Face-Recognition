<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script src="https://kit.fontawesome.com/b7a4a44c8f.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica;
            font-family: "Times New Roman", Times, serif;
            color: #edf0f1;

        }

        body {
            background-image: url(https://download.unsplash.com/photo-1428550670225-15f007f6f1ba)
        }

        li,a,button {
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #edf0f1;
            text-decoration: none;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 30px 10%;
        }

        .logo {
            cursor: pointer;
            margin-right: auto;
            margin-left: auto;
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #edf0f1;
            text-decoration: none;
        }

        .nav_links {
            list-style: none;
        }

        .nav_links li {
            display: inline-block;
            padding: 0px 20px;
        }

        .nav_links li a {
            transition: all 0.3s ease 0s;
        }

        .nav_links li a:hover {
            color: #0088a9;
        }

        button {
            padding: 9px 25px;
            background-color: rgba(0, 136, 169, 1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
            margin-left: 20px;
        }

        button:hover {
            background-color: rgba(0, 136, 169, 0.8);
        }

        .center {
            margin-top: 150px;
            text-align: left;
            margin-left: 70px;
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
        }

        .center button {
            margin-left: 230px;
        }

        .mheading {
            font-size: 80px;
            font-stretch: ultra-expanded;
        }

        .progress {
            background: rgba(255, 255, 255, 0.1);
            justify-content: flex-start;
            border-radius: 100px;
            align-items: center;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            padding: 0 5px;
            display: flex;
            height: 10px;
            width: 500px;
        }

        .progress-value {
            animation: load 6s normal forwards infinite;
            box-shadow: 0 10px 40px -10px #fff;
            border-radius: 100px;
            background: #fff;
            height: 10px;
            width: 10;
        }

        .ocrloader p::before {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #18c89b;
            position: relative;
            right: 4px;
        }

        .ocrloader p {
            color: #18c89b;
            position: absolute;
            bottom: -30px;
            left: 38%;
            font-size: 16px;
            font-weight: 600;
            animation: blinker 1.5s linear infinite;
            font-family: sans-serif;
            text-transform: uppercase;
        }

        .ocrloader {
            width: 360px;
            height: 225px;
            position: absolute;
            left: 80%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            top: 40%;
            backface-visibility: hidden;
        }


        .ocrloader span {
            position: absolute;
            left: 35px;
            top: 0;
            width: 85%;
            height: 5px;
            background-color: black;
            box-shadow: 0 0 10px 1px white,
                0 0 1px 1px white;
            z-index: 1;
            transform: translateY(95px);
            animation: move 1.7s cubic-bezier(0.15, 0.54, 0.76, 0.74);
            animation-iteration-count: infinite;
        }

        .ocrloader:before,
        .ocrloader:after,
        .ocrloader em:after,
        .ocrloader em:before {
            border-color: black;
            content: "";
            position: absolute;
            width: 45px;
            height: 46px;
            border-style: solid;
            border-width: 0px;
        }

        .ocrloader:before {
            left: 0;
            top: 0;
            border-left-width: 5px;
            border-top-width: 5px;
            border-radius: 5px 0 0 0;
        }

        .ocrloader:after {
            right: 0;
            top: 0;
            border-right-width: 5px;
            border-top-width: 5px;
            border-radius: 0 5px 0 0;
        }

        .ocrloader em:before {
            left: 0;
            bottom: 0;
            border-left-width: 5px;
            border-bottom-width: 5px;
            border-radius: 0 0 0 5px;
        }

        .ocrloader em:after {
            right: 0;
            bottom: 0;
            border-right-width: 5px;
            border-bottom-width: 5px;
            border-radius: 0 0 5px 0;
        }

        @keyframes move {

            0%,
            100% {
                transform: translateY(190px);
            }

            50% {
                transform: translateY(0%);
            }

            75% {
                transform: translateY(160px);
            }
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        @keyframes load {
            0% {
                width: 0;
            }

            100% {
                width: 68%;
            }
        }
    </style>
</head>

<body>
    <header>
        <i class="fa-solid fa-user-secret fa-2xl" style="color: white;"></i>
        <div class="logo">
            <!-- <h1 class="logo1">Face detection</h1>        -->
        </div>
        <nav>
            <ul class="nav_links">
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'service' %}">Service</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Detect</button></a>
    </header>

    <nav class="center">
        <h4 class="mheading">Face Detection <br></h4><br><br>
        <p style="font-size: 20px;">
            Detect and locate human faces within an image, and returns high-precision <br>
            face bounding boxes.Face also allows you to store metadata of each detected <br> face
            for future use. <br><br>
        </p>
        <!-- <p style="font-size: 40px;">Detect Faces NOW!</p> <br> -->
        <!-- <div class="progress">
            <div class="progress-value">
            </div>
        </div> -->
        <br>
        <a class="cta" href="#"><button>Detect</button></a>
    </nav>
    <div class="ocrloader">
        <img src="face.jpg" alt="" height="215px" width="350px" style="margin-top: 5px; margin-left: 5px;">
        <p>Scanning</p>
        <em></em>
        <span></span>
    </div>



</body>

</html>
